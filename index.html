---
layout: default
title: david.curlott.com
---

<div id="home">
  {% for post in site.posts %}
    <div class="headline-container">
    <h1>{{ post.title }}</h1><span class="tag date">{{ post.date | date: "%Y/%d/%m" }}</span>
    {% for tag in post.tags %}
        <span class="tag"><a href="#">{{ tag }}</a></span>
    {% endfor %}
    </div>
    <div class="excerpt">
        {{ post.excerpt | markdownify }}
    </div>
  {% endfor %}
</div>
